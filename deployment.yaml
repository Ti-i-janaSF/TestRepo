apiVersion: apps/v1
kind: Deployment
metadata:
  name: myApp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myApp
  template:
    metadata:
      labels:
        app: myApp
    spec:
      containers:
      - name: myApp
        image: tijana993/my-node-app:v2.0
        ports:
        - containerPort: 3000
